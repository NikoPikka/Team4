<ion-header>
  <ion-toolbar>
    <ion-item>
    <ion-label><ion-icon name="calendar"> 
    </ion-icon></ion-label>
    <ion-datetime display-format="MMM DD, YYYY " [(ngModel)]="myDate">
    </ion-datetime>
  </ion-item>
  <ion-button expand="small" (click)="nextGames()">Next games</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content >
  
  <ion-grid>
    <ion-row>
      <ion-col>
        <div *ngFor="let team of teams" class="cols">
            <button routerLink="/team" routerDirection="root">{{team.homeTeam.name}}</button>
        </div>
      </ion-col>
      <ion-col>
        <div *ngFor="let team of teams" class="cols">
            <button routerLink="/team" routerDirection="root">{{team.awayTeam.name}}</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
