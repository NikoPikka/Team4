<ion-header>
  <ion-toolbar color="black">
    <ion-title class="header-title">
      <img class="logo" src="..\assets\img\logo.png">
      <span class="header-title-text">Football APP</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <button *ngFor="let league of allLeagues?.competitions" routerLink="/league/{{league?.id}}/{{league?.name}}/standings-tab" block routerDirection="root">

    <p class="league_name">{{league?.name}}</p>
  </button>

  <div class="bg"></div>

  <br>
  <br>
  <br>
  <br>
  <p>  </p>
</ion-content>
