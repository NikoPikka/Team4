<ion-header>
  <ion-toolbar color="black">
    <ion-title class="header-title">All Leagues</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
<div class="leagueLogo" *ngFor="let league of allLeagues?.competitions">
  <button routerLink="/league/{{league?.id}}/standings-tab" block routerDirection="root">
    <img src="..\assets\img\{{league?.name}}.png">
    <p>{{league?.name}} </p>
  </button>
</div>
  <br>
  <br>
  <br>
  <br>
  <p>  </p>
</ion-content>
