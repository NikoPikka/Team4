
<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div *ngFor="let team of stats" >
          <button routerLink="/team" routerDirection="root">{{team.homeTeam.name}}</button>
        </div>
      </ion-col>
      <ion-col>
        <div *ngFor="let team of stats">
          <button routerLink="/team" routerDirection="root">{{team.awayTeam.name}}</button>
        </div>
      </ion-col>
       <ion-col>
        <div *ngFor="let score of stats" >
          {{score.score.fullTime.homeTeam}} - {{score.score.fullTime.awayTeam}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
