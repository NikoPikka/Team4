<ion-header>
  <ion-toolbar>
    <ion-title>Scores</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-grid class="scores">
    <ion-row>
      <ion-col>
        <div *ngFor="let team of stats" >
          <ion-grid >
            <ion-row class="date_row">
                <ion-col>
                  <div>
                    {{team?.utcDate.substring(0, 10)}}
                  </div>
                </ion-col>
            </ion-row>                   
            <ion-row class="scores_row">
              <ion-col size="4.5">
                <div class="pointer" routerLink="/team/{{team.homeTeam.id}}" routerDirection="root">
                  {{team?.homeTeam.name}}
                </div>
              </ion-col>
              <ion-col size="2.5">
                <div>
                  {{team?.score.fullTime.homeTeam}} - {{team?.score.fullTime.awayTeam}}
                </div>
              </ion-col>
              <ion-col size="4.5">
                <div class="pointer" routerLink="/team/{{team.awayTeam.id}}" routerDirection="root">
                  {{team?.awayTeam.name}}
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
